<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Top Ten Places to Visit in Dallas. Created for Udacity's Front End Nanodegree">
        <meta name="author" content="Rachel Gura">
        
        <title>Top Ten Places to Visit in Dallas</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        
       </head>

    <body>
        <div class="container">
            <div class="mobile-container">
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="index.html">Dallas</a>
                        </div>
                        <div id="navbar" class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="index.html">Home</a></li>
                                <li><a href="about.html">About</a></li>
                                <li><a href="contact.html">Contact</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <header>
                    <div class="introduction">
                        <h3 class="lead">Welcome to my favorite places in Downtown Dallas</h3>
                    </div>
                    <div id="search-area">
                        <input data-bind="textInput: filter" placeholder="Search">
                    </div>
                </header>
                <aside>
                    <ul data-bind="foreach: filteredItems" id="places-list">
                        <li data-bind="text: name, click: $parent.openLocationWindow" class="place-info">
                        </li>
                    </ul>   
                </aside>
            </div>
            <div id="map"></div>
        </div>

        <script>function googleSuccess() {}</script>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/ie10-viewport-bug-workaround.js"></script>
        <script src="js/knockout-3.3.0.js"></script>
        <script src="js/app.js"></script>
        <script async src="http://maps.googleapis.com/maps/api/js?libraries=places&callback=googleSuccess"></script> 
    </body>
</html>
