 {% include "header.html" %}
<h1>Edit {{item.name}}!</h1>
<form method='POST' action="{{url_for('editItem',category_id=category_id,item_id=item.id)}}">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" placeholder="{{item.name}}" maxlength="50" value="{{item.name}}">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="description" placeholder="{{item.description}}" value="{{item.description}}">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" name="price" placeholder="{{item.price}}" value="{{item.price}}">
    </div>
    <div class="form-group">
        <label for="image">Image URL</label>
        <input type="text" class="form-control" name="image" placeholder="{{item.image}}">
    </div>
    <button type="submit" class="btn btn-custom">Submit</button>
    <a href="{{url_for('showCategories')}}" class="btn btn-inverse" role="button">Cancel</a>
</form>
{% include "footer.html" %}
